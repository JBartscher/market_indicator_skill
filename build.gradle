apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.7

sourceSets.main.java.srcDir "jars/src/"

dependencies {
    compile files("../LazyLib/jars/LazyLib.jar")
	compile files("../SharderLib/jars/Shaders.jar")
    //also add anything in the core folder
    compile fileTree(dir: '../../starsector-core/', include: ['*.jar'])
}

jar {
    baseName = 'Mayorate'
    
    // adds runtime dependencies to jar package
    from(configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) }) {
        // remove all signature files
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }
}

//add a task to copy jar out and clean build directory

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}